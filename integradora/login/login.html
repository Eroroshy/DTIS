<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión — Primer Paso.com</title>
    <!-- Usamos la hoja global para mantener paleta y tipografía -->
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Estilos específicos para el login -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="login-page">
    <main class="container login-container">
      <section class="login-card card">
        <div class="logo-hero">
          <div class="logo">Primer<span>Paso.com</span></div>
          <p class="muted">Bolsa de trabajo para estudiantes</p>
        </div>

        <form id="loginForm" class="login-form" novalidate>
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="tu@universidad.edu" required />

          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Contraseña" minlength="6" required />

          <div class="form-row between">
            <label class="checkbox">
              <input id="remember" type="checkbox" />
              <span>Recuérdame</span>
            </label>
            <a class="muted small" href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Enlace directo a la página principal mientras no hay backend -->
          <a href="../integradora.html" class="btn primary full">Iniciar sesión</a>

          <div class="divider"><span>o</span></div>

          <div class="socials">
            <button type="button" class="btn ghost full" aria-label="Iniciar con Google">
              <span class="icon" aria-hidden="true">
                <!-- Google G icon (simplified) -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
                  <path d="M21.35 11.1H12v2.8h5.35c-.23 1.4-1.4 3.1-3.35 3.9v3.2h5.4C20.6 19.6 22 15.6 21.35 11.1z" fill="#4285F4"/>
                  <path d="M12 22c2.7 0 4.95-.9 6.6-2.45l-3.2-3.16C14.65 17 13.4 17.6 12 17.6c-2.6 0-4.8-1.76-5.6-4.12H1.95v3.26C3.6 19.9 7.5 22 12 22z" fill="#34A853"/>
                  <path d="M6.4 12.48A6.8 6.8 0 0 1 6.4 9.5V6.24H1.95A11 11 0 0 0 0 12c0 1.78.4 3.46 1.1 4.98l5.3-4.5z" fill="#FBBC05"/>
                  <path d="M12 6.4c1.47 0 2.8.5 3.84 1.48l2.88-2.88C16.95 2.9 14.7 2 12 2 7.5 2 3.6 4.1 1.95 6.24l4.45 3.26C7.2 8.16 9.4 6.4 12 6.4z" fill="#EA4335"/>
                </svg>
              </span>
              <span>Iniciar con Google</span>
            </button>

            <button type="button" class="btn ghost full" aria-label="Iniciar con GitHub">
              <span class="icon" aria-hidden="true">
                <!-- GitHub mark -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor">
                  <path d="M12 .5C5.73.5.75 5.48.75 11.77c0 4.95 3.2 9.14 7.64 10.62.56.1.76-.24.76-.53 0-.26-.01-1.12-.02-2.03-3.11.68-3.77-1.5-3.77-1.5-.51-1.3-1.25-1.65-1.25-1.65-1.02-.7.08-.69.08-.69 1.13.08 1.73 1.16 1.73 1.16 1 .+ 2.62.7 3.26.53.1-.41.39-.7.71-.86-2.48-.28-5.09-1.24-5.09-5.52 0-1.22.44-2.2 1.17-2.98-.12-.28-.51-1.4.11-2.92 0 0 .96-.31 3.15 1.14a10.9 10.9 0 0 1 5.73 0c2.19-1.45 3.15-1.14 3.15-1.14.62 1.52.23 2.64.11 2.92.73.78 1.17 1.76 1.17 2.98 0 4.29-2.62 5.24-5.11 5.52.4.34.75 1.02.75 2.06 0 1.49-.01 2.69-.01 3.06 0 .29.2.64.77.53C19.05 20.9 22.25 16.7 22.25 11.77 22.25 5.48 17.27.5 12 .5z"/>
                </svg>
              </span>
              <span>Iniciar con GitHub</span>
            </button>
          </div>

          <p class="muted small center">¿No tienes cuenta? <a href="../integradora.html">Regístrate</a></p>
        </form>
      </section>
    </main>

    <script src="login.js" defer></script>
  </body>
</html>
